<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>FanHub | Dashboard</title>
        <meta
        name="description"
        content="Select your favorite teams and players"
        />
        <meta name="author" content="Jovanny Rey" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/main.js" type="module"></script>
    </head>
    <body id="dashboard" class="page dashboard">
        <header class="divider" id="dynamic-header"></header>
        <h1>Your Dashboard</h1>
        <main id="favorites-overview">
            <section>
                <h2>Favorite Team</h2>
                <div id="favorite-team"></div>
                <section id="team-stats">
                    <h2>Stats</h2>
                </section>

                <section id="team-fixtures">
                    <h2>Upcoming Fixtures</h2>
                </section> 
            </section>
            <section>
                <h2>Favorite Player</h2>
                <div id="favorite-player"></div>
                <section id="player-stats">
                    <h2>Stats</h2>
                    <!-- Stats content populated by JavaScript -->
                </section>
                <section id="player-news">
                    <h2>News</h2>
                    <!-- News content populated by JavaScript -->
                </section>
            </section>
        </main>
        <footer id="dynamic-footer"></footer>
    </body>
</html>
