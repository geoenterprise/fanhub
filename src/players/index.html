<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>FanHub | Player Dashboard</title>
        <meta
        name="description"
        content="Select your favorite teams and players"
        />
        <meta name="author" content="Jovanny Rey" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/main.js" type="module"></script>
    </head>
    <body id="player-page" class="page player">
        <header class="divider" id="dynamic-header"></header>
        <main>
            <section id="player-name">Loading Player...</section>
            <section id="player-highlights">
                <h2>Highlights</h2>
                <!-- Highlights content populated by JavaScript -->
            </section>
            <section id="player-fixtures">
                <h2>Upcoming Fixtures</h2>
                <!-- Fixtures content populated by JavaScript -->
            </section>
            <section id="player-stats">
                <h2>Stats</h2>
                <!-- Stats content populated by JavaScript -->
            </section>
            <section id="player-news">
                <h2>News</h2>
                <!-- News content populated by JavaScript -->
            </section>
        </main>
        <footer id="dynamic-footer"></footer>
    </body>
</html>
