<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>FanHub | Home</title>
    <meta
      name="description"
      content="The one stop Fan Hub with latest news, highlights, stats, and much more. Follow your favorite Teams and Players."
    />
    <meta name="author" content="Jovanny Rey" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main class="divider">
      <div class="login-container">
        <div class="logoForm">
          <img src="/src/public/images/FanHub_logo.webp" alt="soccer image for logo" />
          <a href="/index.html"> Fan<span class="highlight1">Hub</span></a>
        </div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button class="loginButton" type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>
    <script type="module" src="/src/js/login.js"></script>
    </main>
    <footer id="dynamic-footer"></footer>
  </body>
</html>
